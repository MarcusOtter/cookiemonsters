name: Analysis bug
description: Report issues encountered with the analysis
title: ðŸ§  [TITLE HERE]
labels:
  - bug
  - 'area: analysis'
body:
  - type: input
    attributes:
      label: Website address
      description: The URL you encountered this problem on
      placeholder: https://example.com
    validations:
      required: true
  - type: input
    attributes:
      label: Resolution
      description: The resolution you used for the analysis
      placeholder: 1920x1080
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Device mode
      description: The device mode you used for the analysis
      options:
        - Desktop
        - Mobile
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description
      description: >-
        Explain your problem as clearly as possible. What happened? What did you
        expect to happen?
    validations:
      required: true
